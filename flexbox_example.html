<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .flex-container {
            height: 100px;
            border: 1px solid blue;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .flex-item {
            text-align: center;
            line-height: 200px;
            width: 200px;
            height: 200px;
        }

        .flex-item:nth-child(2) {
            flex-grow: 2;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2 (flex-grow: 2)</div>
        <div class="flex-item">3</div>
    </div>
</body>
</html>
