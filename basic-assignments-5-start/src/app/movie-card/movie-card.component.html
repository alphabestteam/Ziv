<div class="container mt-5">
    <div class="card">
      <div class="card-header bg-dark text-light">
        <h3 class="mb-0">{{ movie.title }}</h3>
      </div>
      <div class="card-body">
        <h5 class="card-title">Episode {{ movie.episode_id }}</h5>
        <p class="card-text">
          <strong>Director:</strong> {{ movie.director }}<br>
          <strong>Producer:</strong> {{ movie.producer }}<br>
          <strong>Release Date:</strong> {{ movie.release_date | date:'medium' }}
        </p>
        <p class="card-text">
          <strong>Opening Crawl:</strong><br>
          {{ movie.opening_crawl }}
        </p>
      </div>
    </div>
  </div>
